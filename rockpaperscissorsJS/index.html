<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
  <div class="points-view">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="points-container">
        <div class="player-points">
          <h2 class="p-text">PLAYER 1</h2>
          <p class="player-p points">0</p>
        </div>
        <div class="cpu-points">
          <h2 class="p-text">CPU</h2>
          <p class="cpu-p points">0</p>
        </div>
      </div>
  </div>
  <div class="game-window">
    <div class="player-choices">
      <div class="choice rock hover-choice">
        <img src="assets/rock.png" alt="rock" class="rps-img">
        <p class="rps-text">ROCK</p>
      </div>
      <div class="choice paper hover-choice">
        <img src="assets/paper.png" alt="paper" class="rps-img">
        <p class="rps-text">PAPER</p>
      </div>
      <div class="choice scissors hover-choiceb">
        <img src="assets/scissors.png" alt="scissors" class="rps-img">
        <p class="rps-text">SCISSORS</p>
      </div>
    </div>
    <div class="cpu-side">
      <div class="choice cpu-choice">
        <img src="assets/rock.png" alt="cpu-choice" class="rps-img">
        <p class="rps-text">CHOICE</p>
      </div>
    </div>
  </div>
  <footer>Created by Santorar</footer>
  <script src="script.js"></script>
</body>
</html>
