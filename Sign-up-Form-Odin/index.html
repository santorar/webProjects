<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="background-container">
                <img src="assets/background.jpg" alt="Background" class="background">
            </div>
            <div class="banner">
                <img src="assets/odin-lined.png" alt="odin logo" class="logo">
                <p class="odin-text">ODIN</p>
            </div>
            <p class="credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto" class="credit">Haley West</a>
                on <a href="https://unsplash.com/photos/25xggax4bSA" class="credit"> Unsplash</a>.
            </p>
        </div>
        <main class="content">
            <div class="form-content">
                <p class="message">This is not a trial online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started.</p>
                <p class="subtitle">You know you want to.</p>
                <form action="" target="_blank" method="post" class="form">
                    <legend>Let's do this!</legend>
                    <div class="options">
                        <div class="option">
                            <label for="" class="labels">FIRST NAME</label>
                            <input type="text" class="textbox" required>
                        </div>
                        <div class="option">
                            <label for="" class="labels">LAST NAME</label>
                            <input type="text" class="textbox" required>
                        </div>
                        <div class="option">
                            <label for="" class="labels">EMAIL</label>
                            <input type="email" class="textbox" required>
                        </div>
                        <div class="option">
                            <label for="" class="labels">PHONE NUMBER</label>
                            <input type="text" class="textbox" required>
                        </div>
                        <div class="option">
                            <label for="" class="labels">PASSWORD</label>
                            <input type="password" class="textbox" id="pass" required>
                        </div>
                        <div class="option">
                            <label for="" class="labels">CONFIRM PASSWORD</label>
                            <input type="password" class="textbox" id="repass"  required>
                        </div>
                        <div class="error-container">
                            
                        </div>
                    </div>
                    <input type="submit" value="Create Account" class="submit">
                </form>
                <p class="login">Already have an account? <a href="#" class="link">Log in</a></p>
            </div>
            <!-- <button class="change-theme"></button> -->
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
